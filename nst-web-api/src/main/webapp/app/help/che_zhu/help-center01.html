	<script language="javascript">
	   var url = location.search; //获取url中"?"符后的字串   
	   var r = 0;   
	   if (url.indexOf("?") != -1) {   
	      var str = url.substr(1);   
	      strs = str.split("&");    
	      r=unescape(strs[0].split("=")[1]);   
	   }   
	   if (r ==1)
		{
			outerHTML = '';
			var oDiv = document.getElementById('post');
				oDiv.style.position="absolute";
				oDiv.style.top="0rem";
		}else{
			outerHTML = '<header class="top"><div class="top-a"><a href="helps.html?type='+r+'" class="icon-a">返回</a>帮助中心</div></header>'
		}
